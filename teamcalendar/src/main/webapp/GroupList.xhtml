<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterPage.xhtml"
	xmlns:fcore="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">
		<div id="listGroup">

			<br />
			<h:dataTable var="group" value="#{groupBean.allGroup}"
				id="tableUsers">
				<h:column>
					<h:outputText value="#{group.name} - (#{group.description})  "
						style="font-weight: bold;"></h:outputText>
				</h:column>

				<h:column>
					<h:form>
						<p:commandButton action="#{groupBean.editGroup}" value="Edit">
							<f:setPropertyActionListener value="#{group.id}"
								target="#{groupBean.group.id}" />
						</p:commandButton>
						<p:commandButton action="#{groupBean.deleteGroup}" value="Delete">
							<f:setPropertyActionListener value="#{group.id}"
								target="#{groupBean.group.id}" />
						</p:commandButton>
						<p:commandButton action="#{groupBean.editGroupRole}" value="Edit Role for group">
							<f:setPropertyActionListener value="#{group.id}"
								target="#{groupBean.group.id}" />
						</p:commandButton>			
					</h:form>
				</h:column>
			</h:dataTable>
			<br />
			<h:form>
				<p:commandButton action="#{groupBean.newGroup}"
					value="Add New Group"></p:commandButton>
			</h:form>
		</div>

	</ui:define>
</ui:composition>

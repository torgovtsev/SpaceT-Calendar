<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterPage.xhtml"
	xmlns:fcore="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<title>Teamcalendar</title>
	</h:head>

	<ui:define name="content">
		<br />
		<h:outputLink value="UserList.xhtml">Show All User</h:outputLink>

		<h:form id="userBeanForm">
			<br />

			<p:dataTable var="user" value="#{userBean.user}">
				<f:facet name="header">
					<h:outputText value="Do you want delete user?"></h:outputText>
				</f:facet>

				<p:column>
					<p:panelGrid>
						<p:row>
							<p:column>
							First Name
						</p:column>
							<p:column>
								<h:outputText value="#{user.firstName}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
							Last Name
						</p:column>
							<p:column>
								<h:outputText value="#{user.lastName}"/>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
							Email adress
						</p:column>
							<p:column>
								<h:outputText value="#{user.email}" required="true" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
				<f:facet name="footer">
					<p:commandButton action="#{userBean.delete}" type="submit"
						value="Yes"></p:commandButton>
					<p:commandButton action="UserList.xhtml" value="No"></p:commandButton>
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

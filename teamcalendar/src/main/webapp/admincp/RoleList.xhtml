<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/masterPage.xhtml"
	xmlns:fcore="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">
		<div id="listRole">

			<br />
			<h:dataTable var="role" value="#{roleBean.allRole}"
				id="tableUsers">
				<h:column>
					<h:outputText value="#{role.name} - (#{role.description})  "
						style="font-weight: bold;"></h:outputText>
				</h:column>

				<h:column>
					<h:form>
						<p:commandButton action="#{roleBean.editRole}" value="Edit">
							<f:setPropertyActionListener value="#{role.id}"
								target="#{roleBean.role.id}" />
						</p:commandButton>
						<p:commandButton onclick="PF('deleteDlg').show();" value="Delete">
							<f:setPropertyActionListener value="#{role}"
								target="#{roleBean.role}" />
						</p:commandButton>
					</h:form>
				</h:column>
			</h:dataTable>
			<p:confirmDialog widgetVar="deleteDlg" id="deleteDialog"
				header="Delete" message="Delete this role?" width="400"
				showEffect="bounce" modal="true" closable="false" severity="alert">
				<h:panelGroup layout="block" style="text-align: right">

					<p:commandButton value="Yes" action="#{roleBean.delete}"
						oncomplete="deleteDlg.hide();" />
					<p:commandButton onclick="PF('deleteDlg').hide();" value="No"
						 />
				</h:panelGroup>
			</p:confirmDialog>
			<br />
			<h:form>
				<p:commandButton action="#{roleBean.newRole}"
					value="Add New Role"></p:commandButton>
			</h:form>
		</div>

	</ui:define>
</ui:composition>

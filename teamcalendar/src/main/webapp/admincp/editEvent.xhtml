<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/masterPage.xhtml"
	xmlns:fcore="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<title>Teamcalendar</title>
	</h:head>

	<ui:define name="content">
		<br />

		<h:form id="editEventForm">
			<br />
			<p:tabView>
				<p:tab title="Add event">
					<p:dataTable var="user" value="#{userBean.user}">
						<f:facet name="header">
							<h:outputText value="Event properties"></h:outputText>
						</f:facet>
						<p:column>
							<p:panelGrid>
								<p:row>
									<p:column>
										User email
									</p:column>
									<p:column>
										<p:selectOneMenu value="#{eventBean.user}" required="true" style="width:200px">		    			    			 		    							    			 	             
							                <f:selectItems value="#{eventBean.allUsers}" />
							            </p:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										Event type
									</p:column>
									<p:column>
										<p:selectOneMenu value="#{eventBean.eventType}" style="width:200px" required="true" >		    			    			 		    							    			 	             
							                <f:selectItems value="#{eventBean.allEventTypes}" />
							            </p:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										Event date
									</p:column>
									<p:column>
										<p:outputLabel for="popup" />
        								<p:calendar id="popup" value="#{eventBean.date1}" style="width:200px"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										Message
									</p:column>
									<p:column>
										<h:inputText value="#{eventBean.message}" required="false" style="width:230px">
										</h:inputText>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:column>
						<f:facet name="footer">
							<p:commandButton actionListener="#{eventBean.addEvent}"
								value="Add" icon="ui-icon-check" action="/calendar/tableCalendar.xhtml?faces-redirect=true">
							</p:commandButton>
						</f:facet>

					</p:dataTable>
				</p:tab>
				<p:tab title="Delete event">
					<p:dataTable var="user" value="#{userBean.user}">
						<f:facet name="header">
							<h:outputText value="Event properties"></h:outputText>
						</f:facet>
						<p:column>
							<p:panelGrid>
								<p:row>
									<p:column>
										User email
									</p:column>
									<p:column>
										<p:selectOneMenu value="#{eventBean.user1}" required="true" style="width:200px" >		    			    			 		    							    			 	             
							                <f:selectItems value="#{eventBean.allUsers}" />
							            </p:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										Event date
									</p:column>
									<p:column>
										<p:outputLabel for="popup" />
        								<p:calendar id="popup" value="#{eventBean.date2}" style="width:200px" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:column>
						<f:facet name="footer">
							<p:commandButton actionListener="#{eventBean.deleteEvent}"
								value="Delete" icon="ui-icon-check" action="/calendar/tableCalendar.xhtml?faces-redirect=true">
							</p:commandButton>
						</f:facet>

					</p:dataTable>
				</p:tab>

			</p:tabView>
		</h:form>

	</ui:define>
</ui:composition>

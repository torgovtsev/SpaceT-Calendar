<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/masterPage.xhtml"
	xmlns:fcore="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<title>Teamcalendar</title>
	</h:head>

	<ui:define name="content">
		<br />
		<h:outputLink value="RoleList.xhtml">Show All Roles</h:outputLink>

		<h:form id="roleBeanForm">
			<br />

			<p:dataTable var="role" value="#{roleBean.role}">
				<f:facet name="header">
					<h:outputText value="Add Role"></h:outputText>
				</f:facet>

				<p:column>
					<p:panelGrid>
						<p:row>
							<p:column>
							Name
						</p:column>
							<p:column>
								<h:inputText value="#{role.name}" required="true" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
							Description
						</p:column>
							<p:column>
								<h:inputText value="#{role.description}" required="true" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:column>
				<f:facet name="footer">
					<p:commandButton action="#{roleBean.create}" type="submit"
						value="Save"></p:commandButton>
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

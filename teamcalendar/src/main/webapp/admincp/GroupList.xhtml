<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/masterPage.xhtml"
	xmlns:fcore="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">
		<div id="listGroup">

			<br />
			<h:dataTable var="group" value="#{groupBean.allGroup}"
				id="tableUsers">
				<h:column>
					<h:outputText value="#{group.name} - (#{group.description})  "
						style="font-weight: bold;"></h:outputText>
				</h:column>

				<h:column>
					<h:form>
						<p:commandButton action="#{groupBean.editGroup}" value="Edit">
							<f:setPropertyActionListener value="#{group.id}"
								target="#{groupBean.group.id}" />
						</p:commandButton>
						<p:commandButton onclick="PF('deleteDlg').show();" value="Delete">
							<f:setPropertyActionListener value="#{group}"
								target="#{groupBean.group}" />
						</p:commandButton>		
					</h:form>
				</h:column>
			</h:dataTable>
			<p:confirmDialog widgetVar="deleteDlg" id="deleteDialog"
				header="Delete" message="Delete this role?" width="400"
				showEffect="bounce" modal="true" closable="false" severity="alert">
				<h:panelGroup layout="block" style="text-align: right">

					<p:commandButton value="Yes" action="#{groupBean.delete}"
						oncomplete="deleteDlg.hide();" />
					<p:commandButton onclick="PF('deleteDlg').hide();" value="No"
						 />
				</h:panelGroup>
			</p:confirmDialog>
			<br />
			<h:form>
				<p:commandButton action="#{groupBean.newGroup}"
					value="Add New Group"></p:commandButton>
			</h:form>
		</div>

	</ui:define>
</ui:composition>

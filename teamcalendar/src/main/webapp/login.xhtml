<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterPage.xhtml">

	<h:head>
		<title>Teamcalendar</title>
		<script type="text/javascript">
		function handleLoginRequest(xhr, status, args) {
			if (args.validationFailed || !args.loggedIn) {
				PF('dlg').jq.effect("shake", {
					times : 5
				}, 100);
			} else {
				PF('dlg').hide();
				$('#loginLink').fadeOut();
			}
		}
	</script>
	</h:head>

	<ui:define name="content">
		<div id="loginPage">
			<p:growl id="growl" showDetail="true" life="3000" />

			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Email" />
					<p:inputText id="username" value="#{userLoginBean.username}"
						required="true" label="email" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{userLoginBean.password}"
						required="true" label="password" />
					<h:commandLink action="restore" value="forgot?" />

					<f:facet name="footer">
						<p:commandButton value="Login" update="growl"
							actionListener="#{userLoginBean.login}"
							oncomplete="handleLoginRequest(xhr, status, args)" />


					</f:facet>
				</h:panelGrid>

			</h:form>
		</div>

	</ui:define>

</ui:composition>

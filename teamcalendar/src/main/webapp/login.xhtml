<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterPage.xhtml">

	<h:head>
		<title>Teamcalendar</title>
	</h:head>

	<ui:define name="content">
		<div id="loginPage">
			<p:growl id="growl" showDetail="true" life="3000" />


			<h:form prependId="false">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Email*"
						style="font-weight:bold" />
					<p:inputText id="username" value="#{userLoginBean.username}"
						required="true" label="email" />
					<h:outputLabel for="password" value="Password*"
						style="font-weight:bold" />
					<p:password id="password" value="#{userLoginBean.password}"
						required="true" label="password" />
					<h:link value="forgot?" outcome="restore" />

					<f:facet name="footer">
						<p:commandButton value="Login" update="growl" ajax="false"
							actionListener="#{userLoginBean.login}" />
					</f:facet>
				</h:panelGrid>

			</h:form>
		</div>
		<h:outputLabel rendered="${not empty error}" value="${error}" />
		<h:outputLabel rendered="${not empty logout}" value="${logout}" />
	</ui:define>

</ui:composition>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="templates/masterPage.xhtml">



	<ui:define name="content">
		<div id="resore_password_form_2_step">
			<h:form>
				<p:growl id="growl" showDetail="true" life="3000" />
				<p:captcha label="Captcha" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="email:" />
					<p:inputText value="#{restorePassword2StepBean.username}" />

					<p:outputLabel value="generated code:" />
					<p:inputText value="#{restorePassword2StepBean.generatedCode}" />

					<p:commandButton id="resetPasswordBtn" value="reset!"
						actionListener="#{restorePassword2StepBean.generateNewPasswordAndSentByEmail}"
						update="growl" />
				</h:panelGrid>
			</h:form>
		</div>

	</ui:define>




</ui:composition>
